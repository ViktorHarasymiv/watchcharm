<section class="section-wrap hero">
  <div class="container">
    <div class="text-imgs-div">
      <div class="hero-text">
        <h1 class="hero-h">
          Welcome to our <span class="hero-span">collection</span> of premium
          watches
        </h1>
        <div class="hero--subb_title">
          <p class="hero-p">
            Our watches are not just timepieces, but also an expression of your
            personality and lifestyle. From classic designs to modern ones, we
            have a watch to suit every taste and occasion.
          </p>
        </div>
      </div>
      <div class="hero-imgs">
        <div class="hero-users">
          <ul class="hero-users-list">
            <li class="hero-user-item">
              <picture>
                <source
                  srcset="
                    /img/hero/piple-one-desctop@1x.webp 1x,
                    /img/hero/piple-one-desctop@2x.webp 2x
                  "
                  media="(min-width: 1280px)" />
                <source
                  srcset="
                    /img/hero/piple-one-tablet@1x.webp 1x,
                    /img/hero/piple-one-tablet@2x.webp 2x
                  "
                  media="(min-width: 768px)" />
                <source
                  srcset="
                    /img/hero/piple-one-mobile@1x.webp 1x,
                    /img/hero/piple-one-mobile@2x.webp 2x
                  "
                  media="(max-width: 767px)" />
                <img
                  alt="piple-imgs-one"
                  class="hero-piple"
                  src="/img/hero/piple-one-mobile@1x.webp"
                  srcset="/img/hero/piple-one-mobile@2x.webp"
              /></picture>
            </li>
            <li class="hero-user-item">
              <picture>
                <source
                  srcset="
                    /img/hero/piple-two-desctop@1x.webp 1x,
                    /img/hero/piple-two-desctop@2x.webp 2x
                  "
                  media="(min-width: 1280px)" />
                <source
                  srcset="
                    /img/hero/piple-two-tablet@1x.webp 1x,
                    /img/hero/piple-two-tablet@2x.webp 2x
                  "
                  media="(min-width: 768px)" />
                <source
                  srcset="
                    /img/hero/piple-two-mobile@1x.webp 1x,
                    /img/hero/piple-two-mobile@2x.webp 2x
                  "
                  media="(max-width: 767px)" />
                <img
                  alt="piple-imgs-two"
                  class="hero-piple"
                  src="/img/hero/piple-two-mobile@1x.webp"
                  srcset="/img/hero/piple-two-mobile@2x.webp"
              /></picture>
            </li>
            <li class="hero-user-item">
              <picture>
                <source
                  srcset="
                    /img/hero/piple-three-desctop@1x.webp 1x,
                    /img/hero/piple-three-tablet@2x.webp  2x
                  "
                  media="(min-width: 1280px)" />
                <source
                  srcset="
                    /img/hero/piple-three-mobile@1x.webp 1x,
                    /img/hero/piple-three-mobile@2x.webp 2x
                  "
                  media="(min-width: 768px)" />
                <source
                  srcset="
                    /img/hero/piple-three-mobile@1x.webp,
                    /img/hero/piple-three-mobile@2x.webp 2x
                  "
                  media="(max-width: 767px)" />
                <img
                  alt="piple-imgs-three"
                  class="hero-piple"
                  src="/img/hero/piple-three-mobile@1x.webp"
                  srcset="/img/hero/piple-three-mobile@2x.webp"
              /></picture>
            </li>
          </ul>
        </div>
        <a class="hero-button" href="#footer_section">Scroll down</a>
      </div>
    </div>
    <div class="hero-main-pic">
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <picture>
              <source
                srcset="
                  /img/hero/rectangle-desctop@1x.jpg 1x,
                  /img/hero/rectangle-desctop@2x.jpg 2x
                "
                media="(min-width: 1280px)"
              />
              <source
                srcset="
                  /img/hero/rectangle-tablet@1x.jpg 1x,
                  /img/hero/rectangle-tablet@2x.jpg 2x
                "
                media="(min-width: 768px)"
              />
              <source
                srcset="
                  /img/hero/rectangle-mobile@1x.jpg 1x,
                  /img/hero/rectangle-mobile@2x.jpg 2x
                "
                media="(max-width: 767px)"
              />
              <img
                alt="main"
                class="hero-pic"
                src="/img/hero/rectangle-mobile@1x.jpg"
                srcset="/img/hero/rectangle-mobile@2x.jpg"
              />
            </picture>
          </div>
          <div class="swiper-slide">
            <img
              alt="main"
              class="hero-pic"
              src="https://wallpaper.forfun.com/fetch/d7/d774f6a53fbaf54a8c6e59158a5bdc6a.jpeg?w=1470&r=0.5625"
              width="1150px"
              height="500px"
            />
          </div>
          <div class="swiper-slide">
            <img
              alt="main"
              class="hero-pic"
              src="https://wallpaper.forfun.com/fetch/ce/ceba1253268e41f2ea1ad6f8a6067e4b.jpeg"
              width="1150px"
              height="500px"
            />
          </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
      </div>
    </div>
  </div>
</section>
